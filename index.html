<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
    <div class="main-container">
      <div class="column-1">
        <!-- <img src="images\image-product-mobile.jpg" alt="perfume"> -->

      </div>
      <div class="column-2">
        <p class="name">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="write-up">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-list">
          <div class="current-price"><h3>$149.99</h3></div>
          <div class="last-price"><p>$169.99</p></div>
        </div>
          
          <button> <img src="images/icon-cart.svg" alt="shopping cart"> <span>Add to Cart</span></button>

      </div>
    </div>
  
  <div class="attribution">
